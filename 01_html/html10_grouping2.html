<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        header : 제목,로고,아이콘,저자...
        nav : 검색, 매뉴..
        section : 콘텐츠를 주제별로 묶고 싶을 경우
        article :  독립적으로 사용할 수 있는 내용을 정의
        aside : 광고나 메인내용과 상관없는 내용 정의
        footer : 저자, 저작권, 연락처....
    -->

    <style>
        .html5{
            border: 1px dotted red;
            margin: 10px;
        }
        section{
            height: 400px;

        }
        #left{
            width: 45%;
            height: 90%;
            float: left;
        }
        #right{
            width: 45%;
            height: 90%;
            float: right; 
        }
    </style>
</head>
<body>
    <header class="html5">
        <h1>제목</h1>
        <nav class="html5">
            <span>메뉴1</span>
            <span>메뉴2</span>
            <span>메뉴3</span>
            <span>메뉴4</span>
        </nav>
    </head>
    <section class="html5" id="left">
        <article class="html5" id="left">
            <p>왼쪽 본문 내용</p>
        </article>
        <article class="html5" id="right">
            <p>오른쪽 본문 내용</p>
        </article>

        <footer>
            <p>copyright &copy; all right reserved...</p>
        </footer>
    </section>


    
</body>
</html>
