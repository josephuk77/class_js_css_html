<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createImg(){
            let radios = document.getElementsByName("rdoBtn");
            let radioVal = "";

            for(let i=0;i<radios.length;i++){
                if(radios[i].checked){
                    //console.log(radios[i]);
                    radioVal = "../02_CSS/image/" + radios[i].value;
                }
            }
            //console.log(radioVal);

            //1. img 생성
            let img = document.createElement("img");
            //2. src 속성
            img.setAttribute("src",radioVal);

            //3.
            let div = document.getElementById("imgView");
            let chd = document.querySelector("#imgView>img");

            div.replaceChild(img,chd);

        }

        function deleteImg(){
            document.querySelector("#imgView > img").setAttribute("src"," ");


        }
    </script>
    <style>
        img,#imgView{
            width: 300px;
            height: 400px;

        }
        #imgView{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <input type="radio" name="rdoBtn" value="img01.png">그림1<br>
    <input type="radio" name="rdoBtn" value="img02.png">그림2<br>
    <input type="radio" name="rdoBtn" value="img03.png">그림3<br>

    <button onclick="createImg();">이미지 생성하기</button>
    <button onclick="deleteImg();">이미지 삭제하기</button>

    <div id="imgView">
        <img src="" alt="">
    </div>
    
</body>
</html>
