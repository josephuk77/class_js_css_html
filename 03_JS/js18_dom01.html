<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function searchPar(){
            let child02 = document.getElementsByTagName("p")[1];
            
            let parent = child02.parentNode;
            console.log(parent);
            console.log(parent.nodeName)
           
            parent.style.backgroundColor = "black"
        }

        function searchChi(){
            let parent = document.getElementsByTagName("div")[0];

            let divChildren = parent.childNodes;
            console.log(divChildren);

            for(let i=0;i<divChildren.length;i++){
                console.log(divChildren[i].nodeName)
            }
            divChildren[5].style.backgroundColor="pink";
        }
    </script>
</head>
<body>
    <h1>부모, 자식 탐색</h1>

    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>
</body>
</html>
