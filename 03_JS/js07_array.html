    <script type="text/javascript">
        let arrayObj = new Array();

        function test1(){
            let arr1 = ['이창진',19,true,[1,2,3,4]];
            console.log(arr1);

            let arr2= new Array(3);
            console.log(arr2);
            console.log("값 대입");
            arr2[0] = '바나나';
            arr2[1] = '복숭아';
            arr2[2] = '딸기';
            arr2[3] = '체리';
            console.log(arr2);
        }

        function multiArr(){
            let arr = new Array(3);
            for(let i=0; i<arr.length; i++){
                arr[i] = new Array(3);
            }
            arr[0][0]="수박";
            arr[0][1]="바나나";
            arr[0][2] ="체리";

            arr[1][0]=1;
            arr[1][1]=2;
            arr[1][2]=3;

            arr[2][0]=["test","js"];
            arr[2][1]=["java","script"];
            arr[2][2]=["jsp","servlet"];

            console.log("배열 전체: " + arr.toString());
            console.log("3 : "+arr[1][2]);
            console.log("java : "+ arr[2][1][0]);

        }

        function joinTest(){
            var arr = ['수박','바나나','체리','망고'];
            let res = arr.join("-");
            console.log("join():"+res);
        }

        function sortTest01(){
            let arr= ['a','d','c','b'];
            arr.sort();
            //기본 사전식 오름차순 정렬
            console.log(arr);
        }
         function sortTest02(){
            let arr = [19,2,22,41,33,3];
            arr.sort(compareNum);
            alert(arr);
         }

         function compareNum(a,b){
            if(a>b){
                return 1;
            }
            else{
                return -1;
            }
        }
        function pushAndSift(){
            let arr = new Array();
            //push : 배열의 맨 뒤에 요소추가
            arr.push("first");
            arr.push("second");
            arr.push("third");
            arr.push(4);
            arr.push(5);
            arr.push(6);

            //unshift : 배열의 맨 앞에 요소추가
            arr.unshift("일");

            alert(arr);

            //pop : 배열의 뒤에서 부터 잘라내기
            let a = arr.pop();
            alert(a+" / " + arr);

            //shiht : 배열의 앞에서 부터 잘라내기
            let b = arr.shift();
            alert(b+" / "+ arr);

        }
        function sliceTest(){
            //slice(시작인덱스, 종료인덱스) : 배열의 요소를 선택해서 잘라내기(배열 반환)
            let arr = new Array(1,2,3,4,5,6,7,8,9);
            let arr2 = arr.slice(1,3);
            console.log(arr2);

            //splice(index, 제거수, 추가값) : 배열의 index 위치의 요소제거 및 추가
            console.log(arr.splice(1,3,22));
            console.log(arr);

            console.log(arr.splice(1,3));
            console.log(arr);
        }
    </script>

    자바에서 컬력션과 비슷하다.
