<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script type="text/javascript">
        function alertTest(){
            window.alert("내용 출력 (단순 대화창)");

        }

        //confirm : 확인/취소 버튼 (true/false 반환)
        function confirmTest(){
            if(confirm("배경을 분홍색으로 바꿀까요?")){
                document.body.style.backgroundColor="pink";
            }else{
                alert("기본 색상 유지");
            }
        }

        //prompt : 텍스트박스&확인/취소 버튼
        //반환값은 텍스트(취소:null)
        function promptTest(){
            const txt = prompt("종하하는 과목 번호를 선택해주세요.\n[1:java 2:db 3:ui]");

            switch(txt){
                case "1":
                    console.log("자바");
                    break;
                case "2":
                    console.log("db");
                    break;
                case "3":
                    console.log("ui");
                    break;
                case null:
                    console.log("다싫어");
                    break;
                default:
                    console.log("1,2,3 번 중 하나만 선택해 주세요.");

            }
        }
    </script>
</head>
<body>
    <h1>window 객체에서 제공하는 대화형 함수</h1>
    <p>
        종류에는 <b>alert(), confirm(), prompt()</b>가 있다.
    </p>
    <p>alert() : <button onclick="alertTest();">클릭</button></p>    
    <p>confirm() : <button onclick="confirmTest();">클릭~</button></p>
    <p>promppt() : <button onclick="promptTest();">클릭~~</button></p>
</body>
</html>
