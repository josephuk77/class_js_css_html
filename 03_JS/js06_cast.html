<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function test1(){
            let test1 =7+7;
            let test2 = 7 + "7";
            let test3 = "7" +7;
            let test4 = "7"+"7";

            console.log(`7+7=${test1}`);
            console.log(`7+"7"=${test2}`);
            console.log(`"7"+7=${test3}`);
            console.log(`"7"+"7"=${test4}`);
            console.log(7+7+"7");
            console.log("7"+7+7);
        }

        function test2(){
            let num1 = 2;
            let num2 = "3.1";

            console.log(num1 + num2);
            console.log(num1 +Number(num2));
            console.log(num1+parseInt(num2));
            console.log(num1+parseFloat(num2));
        }
    </script>
</head>
<body>
    <h3>문자열과 숫자의 '+'연산</h3>
    <p>문자열 + 숫자 = 문자열</p>
    <button onclick="test1();">문자열과 숫자의 '+'</button>
    <hr>
    <h3>강제형변환</h3>
    <p>Number(),parseInt(),parseFloat() 함수를 이용하여 강제 형변환</p>
    <button onclick="test2();">강제형변환</button>
</body>
</html>
