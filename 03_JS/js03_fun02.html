<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function func01(){
            alert("명시적 함수");
        }

        let func02 = function(){
            alert("익명 함수");
        }

        function func03(){

            literalPrn(function(msg){
                alert(msg)
            });
        }

        function literalPrn(literal){
            literal('안녕하세요 리터럴 입니다.');
        }

        //arguments : 아규먼트의 갯수만큼 배열형태로 저장.
        function varTest(){
            let val="";
            for(var i=0; i<arguments.length;i++){
                val += arguments[i]+" ";
            }
            alert(val);
        }

        //클로저 : 외부함수 안에 있는 내부함수
        //외부함수 접근 가능(변수, 파라미터)
        function closureTest(val){
            const msg = "였군요!";
            function addVal(){
                alert(val+" "+msg);
            }
            return addVal;
        }

        function day(){
            closureTest("javascript")();
            
            var tmp = closureTest("JS");
            tmp();
        }

        function weekEdu(val){
            closureTest(val)();

        }

        //----------------------------------------------------------------------------
        //화살표 함수
        function basic(){
            console.log("123");

        }

        let arrow = ()=>{
            console.log("123");
        }

        function basic2(no1,no2){
            return no1+no2;
        }

        const arrow2 = (no1,no2)=>no1+no2;

        const arrow3 = no1 => no1*10;
        const arrow4 = ()=>console.log('text');

        let arrow5 = ()=>{
            console.log("txt");
            alert('text');
            return 10;
        }






    </script>
    <style>
        .select{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>함수!!</h1>
    <h2>함수의 종류</h2>
    <p onclick="func01();" class="select">1. 명시적 함수</p>
    <p onclick="func02();" class="select">2. 익명 함수</p>
    <p onclick="func03();" class="select">3. 리터럴 함수</p>
    

    <h2 onclick="varTest('mul','ti','캠퍼스','선릉점');" class="select">args(arguments)</h2>

    <h2>클로저</h2>
    평일강의 :
    <input type="text" id="day" value="  ">
    <input type="button" value="클릭" onclick="day();">
    주말강의 :
    <input type="text" id="week" value="   ">
    <input type="button" value="클릭" onclick="weekEdu(week.value);">
</body>
</html>
