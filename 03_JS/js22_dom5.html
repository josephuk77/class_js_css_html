<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tableVal(){
            let doc = document.forms[0];
            console.log(doc);

            let vals = [doc.id.value, doc.pw.value, doc.addr.value, doc.phone.value];
            console.log(vals);

            //유효값 확인
            for(let i = 0; i<vals.length; i++){
                if(vals[i] == null || vals[i]=="" || vals[i] == undefined){
                    alert("모두 다시 입력해 주세요!!")
                    return;
                }
            }
            document.getElementById("addtr").appendChild(createRow(vals));
            
        }


        function createRow(vals){
            //tr 태그 생성하고 return하는 함수

            let tr = document.createElement("tr");
           
            for(let i=0;i<vals.length;i++){
                let td = document.createElement("td");
                td.textContent=vals[i];
                tr.appendChild(td);
            }

            let dtd = document.createElement("td");
            dtd.innerHTML = "<input type='button' value='삭제' onclick='delRow(this)'>";

            tr.appendChild(dtd);
            return tr;
        }

        function deleteVal(){
            let tbody = document.getElementById("addtr");
            tbody.removeChild(tbody.lastChild);
        }

        function delRow(ele){
            let delTr=ele.parentNode.parentNode;
           document.getElementById("addtr").removeChild(delTr);
        }
    </script>
</head>
<body>
    <form action="">
        <table id = "intable">
            <tr>
                <td>I D : </td>
                <td><input type="text" name="id"></td>
            </tr>

            <tr>
                <td>P W : </td>
                <td><input type="text" name="pw"></td>
            </tr>

            <tr>
                <td>ADDR : </td>
                <td><input type="text" name="addr"></td>
            </tr>

            <tr>
                <td>PHONE : </td>
                <td><input type="text" name="phone"></td>
            </tr>
        </table>
        <input type="button" value="추가" onclick="tableVal();">
        <input type="button" value="삭제" onclick="deleteVal();"> 
    </form>
    <hr>
    <div id="addtable">
        <table border="1" id="ctb">
            <col width="100px"><col width="100px">
            <col width="300px"><col width="100px"><col width="100px">
            <thead>
                <tr>
                    <th>I D</th>
                    <th>P W</th>
                    <th>ADDR</th>
                    <th>TEL</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="addtr">

            </tbody>
        </table>
    </div>
</body>
</html>
